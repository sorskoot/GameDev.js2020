<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Futurus II</title>
    <script src="main.js"></script>
    
</head>

<body>
    <a-scene game  background="color:#44aaee">
        <a-assets>
            <img src="/maps/textures.png" id="textures"/>
        </a-assets>
        <a-entity id="replay">
            <a-entity collider-check="target:#replay-head"></a-entity>
            <a-box position="0 0 0" color="blue" scale=".5 .05 .5"></a-box>
            <a-box id="replay-lh" color="red" scale=".2 .2 .2" position="-1 0 -5"></a-box>
            <a-box id="replay-rh" color="red" scale=".2 .2 .2" position="-1 0 -5"></a-box>
            <a-box id="replay-head" color="red" scale=".2 .2 .2" position="-1 0 -5"></a-box>
        </a-entity>

        <a-plane pixel-shader="index:0 7;diffuseTexture:#textures;dimension:8 8" position="-2 0.5 -5"></a-plane>
        <a-plane pixel-shader="index:1 7;diffuseTexture:#textures;dimension:8 8" position="-2 1.5 -5"></a-plane>
        <a-plane pixel-shader="index:0 6;diffuseTexture:#textures;dimension:8 8" position="-2 2.5 -5"></a-plane>

        <a-plane pixel-shader="index:0 7;diffuseTexture:#textures;dimension:8 8" position="-1 0.5 -5"></a-plane>
        <a-plane pixel-shader="index:0 7;diffuseTexture:#textures;dimension:8 8" position="-1 1.5 -5"></a-plane>
        <a-plane pixel-shader="index:0 7;diffuseTexture:#textures;dimension:8 8" position="-1 2.5 -5"></a-plane>

        <a-plane pixel-shader="index:0 7;diffuseTexture:#textures;dimension:8 8" position="0 0.5 -5"></a-plane>
        <a-plane pixel-shader="index:1 6;diffuseTexture:#textures;dimension:8 8" position="0 1.5 -5"></a-plane>
        <a-plane pixel-shader="index:0 7;diffuseTexture:#textures;dimension:8 8" position="0 2.5 -5"></a-plane>

        <a-plane class="collidable" floor-trigger position="-5 .1 -10" rotation="-90 0 0" color="red"></a-plane>

        <a-plane color="#333333" rotation="-90 0 0" scale="25 25 25"></a-plane>
        
        <a-entity id="cameraRig"  capture >
            <a-entity collider-check="target:#head"></a-entity>

            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
                teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; startEvents: teleportstart; endEvents: teleportend" input-listen>              
            </a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
                teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; startEvents: teleportstart; endEvents: teleportend" input-listen>
            </a-entity>
            
            <a-entity id="head" position="0 1.8 0" camera wasd-controls  look-controls >                                
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
